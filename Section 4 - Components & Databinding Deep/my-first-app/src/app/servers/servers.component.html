<label>Server Name</label>
<input type="text" class="form-control"
(input) ="onUpdateServerName($event)">

<input type="text" class="form-control" [(ngModel)]="serverName">


<p [innerText]="serverName"></p>

 <button [disabled]="!allowNewServer" class="btn btn-primary"  (click)="onCreateServer()" >Add Server</button>
<!-- <p [innerText]="serverCreationStatus"></p> -->
<p *ngIf="serverCreated; else noServer">Server was created server name is {{serverName}}</p>
<ng-template #noServer ><p>No server was created</p></ng-template>
<app-server *ngFor="let server of servers, let i = index"></app-server>
